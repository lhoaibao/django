{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <script>
    redirectHome();
  </script>
{% endif %}
<div id="content-container" class="container p-none">
        <div class="lgn-container col-lg-8">
            <form id="login-form" method="post"
                  action="{% url 'login' %}">
                {% csrf_token %}
                <table class="table">
                    <tr>
                        <td><label for="id_username">Username</label></td>
                        <td><input id="id_username" name="username"
                                   type="text" class="form-control" required="True"></td>
                    </tr>
                    <tr>
                        <td><label for="id_password">Password</label></td>
                        <td><input id="id_password" name="password"
                                   type="password" class="form-control" required="True"></td>
                    </tr>
                </table>

                <input type="submit" value="Login"
                       class="btn btn-primary pull-right" />
            </form>
            <a href={% url 'imdb_app:signup' %}>Create an account</a>
        </div>
    </div>
{% endblock %}
