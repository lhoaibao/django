{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <script>
    redirectHome();
  </script>
{% endif %}

  <section class="login-block">
      <div class="container login-item">
      	<div class="row">

      		<div class="col-md-4 login-sec">
    		    <h2 class="text-center">
              INTEK IMDB<br>
              Login Now
            </h2>
    		    <form class="login-form" method="post" action="{% url 'login' %}">
              {% csrf_token %}
              <div class="form-group">
                <label for="id_username">Username</label>
                <input id="id_username" name="username"
                           type="text" class="form-control" required="True">
              </div>
              <div class="form-group">
                <label for="id_password">Password</label>
                <input id="id_password" name="password"
                           type="password" class="form-control" required="True">
              </div>
              <div class="form-check">
                <button type="submit" class="btn btn-warning float-right">Login</button>
                <a href={% url 'imdb_app:signup' %}>Create an account</a>
              </div>
            </form>
          </div>

      		<div class="col-md-8 banner-sec" style="padding:0px">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="https://difanews.com/wp-content/uploads/2019/02/Green-Book-Feature.-659x400.gif" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://genknews.genkcdn.vn/k:thumb_w/640/2016/1-1467880884380/sautatcanhanvatphandiencucngaucuadoctorstrangecungduoclodien.jpg" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="https://cdn.medcom.id/dynamic/content/2019/01/22/979510/cvbBjz7Zek.jpg?w=1024" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>
      </div>
  </section>
{% endblock %}
